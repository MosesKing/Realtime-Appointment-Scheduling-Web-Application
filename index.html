<!DOCTYPE HTML> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real Time Angular Scheduling</title>

    <!-- CSS -->
    <!-- Load Bootstrap & Custom Style.css -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootswatch/3.3.0/journal/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    
    <!-- JS -->
    <!-- Let's Bring in Angular, Firebase, Firebase Angular Library, and Custom App.js -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/1.1.1/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.8.0/angularfire.min.js"></script>
    <script src="app.js"></script>
    </head>
    <body>
        <div class="container" ng-app="scheduleApp" ng-controller="mainController">
            <div class="page-header text-center"><h1>Schedule Appointment</h1></div> 
            <p class="text-center">"What time would you like to meet?
            <br>
            <strong class='text-info'> Appointments are made in Real Time!!</strong></p>
            <p class="text-center">
            <span class="label label-success ng-binding"></span></p>
    <!--we'll use angular's ng-repeat in a bit to bit to get the other days and times -->
    <div class="row times">

      <div class="col-xs-2 text-center" ng-repeat="day in days">

        <h2>{{ day.name }}</h2>

        <div class="time-slot" ng-repeat="slot in day.slots">     

          <input type="checkbox" id="{{ day.name }}-{{ $index }}" ng-model="slot.booked" ng-disabled="slot.booked">

          <label for="{{ day.name }}-{{ $index }}">{{ slot.time }}<br>
            <span ng-if="slot.booked">Booked</span>
            <span ng-if="!slot.booked">Available</span>
          </label>

        </div>
      </div>       

    </div>
        <p class="text-center">
        <a href="#" class="btn btn-primary" ng-click="reset()">Reset</a>
        </p>
            </div>
        
    </body>
</html>
